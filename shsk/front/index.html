<!DOCTYPE html>
<html>
<head>
    <title>Responsive Grid Cards</title>
    <!--Handlebars-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!--NAVIGATION-->
    <header>
    <nav>
        <div class="logo">
            <h4>The Nav</h4>
        </div>
        <form class="d-flex">
            <div class="mb-auto p-2 bd-highlight"></div>
            <div class="d-flex flex-wrap"></div>
            <div>
                <input class="form-control me-2" id = "search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
            
        </form>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    </header>
    <!--NAVIGATION-->
    
    <div class="cards">
        <script id = "Template" type = "text/x-handlebars-template">
        {{#each car}}
        <div class="card card1" id="card1">
            <div class="container">
                <img src="las vegas.jpg" alt="las vegas">
            </div>
            <div class="details" id="wrap">
                <h3>{{ CityName }}</h3>
                <p>{{ Location }}</p>
            </div>
        </div>
        {{/each}}
        </script>
        
        



    </div>
    
    <script src="js/handlebars-v4.7.7.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
